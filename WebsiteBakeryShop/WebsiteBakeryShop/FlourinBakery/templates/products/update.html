{% extends 'home/layout.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Product: {{ product.name }}</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-danger mb-3">Update Product</button>
    </form>
</div>
{% endblock %}
